<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login</title>

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <!-- bootstrap -->

        <!-- ajax -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- ajax -->

        <link rel="stylesheet" href="styles.css" />

    </head>


    <style>
        body {
            background: rgb(21, 16, 113);
            background: linear-gradient(90deg, rgba(21, 16, 113, 0.9867297260701156) 0%, rgba(85, 85, 200, 1) 38%, rgba(0, 103, 79, 1) 84%);
        }
    </style>

    <body>

        <header>
            <nav class="navbar navbar-expand-lg custom-card">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">critiQs</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav text-dark">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Movies</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">TV Shows</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Genres</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Login/Sign-in</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="d-flex  justify-content-center mt-5">
                <div class="custom-card" style="width: 50%;">
                    <div class="card-body">
                        <h4 class="card-title">Hi! Let's get you Authenticated!</h3>
                            <p class="card-text">
                            <div class="container text-center">
                                <div class="row align-items-start pt-3">
                                    <div class="col">
                                        <h5 class="card-subtitle mb-2 text-body-secondary">Login</h5>
                                        <div>
                                            <div class="mb-3">
                                                <label for="emailFormControlInput1" class="form-label">Email
                                                    address</label>
                                                <input type="email" class="form-control" id="emailFormControlInput1"
                                                    placeholder="name@example.com">
                                            </div>
                                            <div class="mb-3">
                                                <label for="emailFormControlInput1" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="emailFormControlInput1"
                                                    placeholder="Password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <h5 class="card-subtitle mb-2 text-body-secondary">Sign-up</h5>
                                        <div>
                                            <div class="form-floating my-1">
                                                <input type="text" class="form-control" id="floatingInput"
                                                    placeholder="Username">
                                                <label for="floatingInput">Username</label>
                                            </div>
                                            <div class="form-floating my-1">
                                                <input type="email" class="form-control" id="floatingInput"
                                                    placeholder="name@example.com">
                                                <label for="floatingInput">Email</label>
                                            </div>
                                            <div class="form-floating my-1">
                                                <input type="password" class="form-control" id="floatingPassword"
                                                    placeholder="Password">
                                                <label for="floatingPassword">Password</label>
                                            </div>
                                            <div class="form-floating my-1">
                                                <input type="password" class="form-control" id="floatingConfirmPassword"
                                                    placeholder="Confirm Password">
                                                <label for="floatingConfirmPassword">Confirm Password</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row align-items-start pt-3">
                                    <div class="col">
                                        <button type="button" class="btn btn-success">Login</button>

                                    </div>
                                    <div class="col">
                                        <button type="button" class="btn btn-primary">Get Started</button>
                                    </div>
                                </div>
                            </div>
                            </p>
                    </div>
                </div>
            </div>
        </main>

    </body>

    <script></script>

</html>
